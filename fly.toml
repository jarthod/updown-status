# fly.toml file generated for updown-status on 2022-08-26T11:55:53+02:00

app = "updown-status"
kill_signal = "SIGINT"
kill_timeout = 15
processes = []

[build]
  [build.args]
    BUNDLER_VERSION = "2.3.21"
    NODE_VERSION = "16"
    RUBY_VERSION = "2.6.9"

[deploy]
  release_command = "bundle exec rails db:migrate"

[env]
  PORT = "8080"
  SERVER_COMMAND = "bundle exec puma -C config/puma.rb"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "5s"
    grace_period = "3s"
    method = "head"
    path = "/"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
